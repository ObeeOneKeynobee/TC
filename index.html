<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSpace</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__bg-color"></div>
      <div class="container">
        <nav class="header__nav">
          <a href="#" class="header__logo">
            <img src="img/Logo.svg" alt="Logo" />
          </a>

          <ul class="header__nav-items">
            <li class="header__nav-item"><a href="#">Home</a></li>
            <li class="header__nav-item"><a href="#">About</a></li>
            <li class="header__nav-item"><a href="#">Service</a></li>
            <li class="header__nav-item"><a href="#">Portfolio</a></li>
            <li class="header__nav-item"><a href="#">Blog</a></li>
            <li class="header__nav-item"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="header__content">
          <div class="header__content-text">
            <h4 class="header__text-subtitle">RESIDENTIAL & OFFICE SPACES</h4>
            <h1 class="title header__text-title">
              Smart Living Style for Smart People
            </h1>
            <p class="text">
              Much did had call new drew that kept. Limits expect wonder law
              she. Now has you views woman noisy match money rooms.
            </p>
            <div class="header__content-socials">
              <a href="#"><img src="/img/socials/Facebook.svg" alt="" /></a>
              <a href="#"><img src="/img/socials/instagram.svg" alt="" /></a>
              <a href="#"
                ><img src="/img/socials/linkedin-logo.svg" alt=""
              /></a>
              <a href="#"><img src="/img/socials/twitter.svg" alt="" /></a>
            </div>
            <div class="header__content-search">
              <form>
                <input type="text" placeholder="Enter your ZIP code" />
                <button type="submit"></button>
              </form>
            </div>
          </div>
          <div class="header__content-image">
            <img src="img/Header Image.png" alt="" />
          </div>
        </div>
        <div class="header__partners">
          <p class="text header__partners-text">Our Amazing Partners</p>
          <ul class="header__partners-items">
            <li><img src="/img/partners-logos/airbnb.svg" alt="" /></li>
            <li><img src="/img/partners-logos/buzz.svg" alt="" /></li>
            <li><img src="/img/partners-logos/chase.svg" alt="" /></li>
            <li><img src="/img/partners-logos/gucci.svg" alt="" /></li>
            <li><img src="/img/partners-logos/microsoft.svg" alt="" /></li>
            <li><img src="/img/partners-logos/uber.svg" alt="" /></li>
          </ul>
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
